<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bank List</h1>
        <a href="{{ url_for('main.add_bank') }}" class="button">Add New Bank</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th class="actions">Actions</th>
            </tr>
            {% for bank in banks %}
            <tr>
                <td>{{ bank.id }}</td>
                <td>{{ bank.name }}</td>
                <td>{{ bank.location }}</td>
                <td class="actions">
                    <a href="{{ url_for('main.bank_detail', bank_id=bank.id) }}" class="button">View</a>
                    <a href="{{ url_for('main.edit_bank', bank_id=bank.id) }}" class="button">Edit</a>
                    <form action="{{ url_for('main.delete_bank', bank_id=bank.id) }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this bank?');" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
